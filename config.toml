baseURL = "/"
title = "Aashiyana of Pamela Santanu"
og_image = "/images/logo192.jpg"

languageCode = "en-us"
DefaultContentLanguage = "en"
paginate = 12

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

ignoreErrors = ["error-remote-getjson"]

theme = "santm-bulma_v2"

[params]
  author = "Santanu Misra"
  description = "Rumblings on life, travel, photography, wildlife, running, baking, cooking  or anything under sun"
  github = "https://github.com/santm"
  sitename = "Aashiyana of Pamela Santanu"
  ogimage = "/images/logo192.jpg"
  [[params.RightMenu]]
    medium = "Blog"
    icon = "far fa-newspaper"
    link = "/blog"
  [[params.RightMenu]]
    medium = "Birds & Wildlife"
    icon = "fa fa-paw"
    link = "/bird-wildlife"
  [[params.RightMenu]]
    medium = "Travel Picture"
    icon = "fa fa-camera-retro"
    link = "/album"  
  [[params.RightMenu]]
    medium = "About"
    icon = "fa fa-user"
    link = "/about"
  [[params.RightMenu]]
    medium = "Contact"
    icon = "fa fa-id-card"
    link = "/contact"
  [[params.RightMenu]]
    medium = "Tags"
    icon = "fa fa-tags"
    link = "/tags"
[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    weight = 1

[wordCount]
other = "{{ .WordCount }} words"

[taxonomies]
    year = "year"
    month = "month"
    tags = "tags"
    category = "categories"
[permalinks]
    post = "/posts/:year/:month/:slug/"
    year = "/posts/:slug/"
    month = "/posts/:slug/"
[related]
  includeNewer = true
  threshold = 80
  toLower = false
[[related.indices]]
  name = "categories"
  weight = 100 