<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- All the meta tags below will come under this meta partial -->
        {{ partial "meta" . }} 
        {{- partial "head_css" . -}} 
        {{- partial "head.html" . -}} 
        <style>
.hero {
	background: black url(https://source.unsplash.com/user/santm/1920x1080/daily?q=25) center / cover;
}
@media (orientation: portrait) { .hero { background: black url(https://lh3.googleusercontent.com/3X86VDI4hYiqN1DmYgiqr8Ie8iQL2zeDUkqq18L1raRHZqDSux0xS9sv4mH_Ra47poCVwPoER-iKp6pJ8pjJ5gvXhv_GwfNE0z-owjBnacjEbsFe1rdtv77SRjZlGWhgGhSWugaH0Uk=w1024) center / cover; } }
        </style>
  </head>
<body class="layout-default">
  <!-- <section class="hero is-dark is-fullheight image-box" style="--image-url: url(https://source.unsplash.com/user/santm/1920x1080/daily?q=50)"> -->
    <section class="hero is-dark is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      {{ partial "header" . }}
    </div>
    <!--hero head-->
    <div class="hero-body">
      <!-- Hero content: will be in the middle -->
      <div class="container">
        <h1 class="title is-1"> Ooops! Page not found!</h1>
        <h4 class="subtitle is-4"> Sorry for the inconvenience; Please use the search box on the top.</h4>
      </div>
    </div> <!-- hero body-->
    <div class="hero-foot">
      <!-- Hero footer: will stick at the bottom -->
      <div class="container">
        <span class="is-family-code has-text-weight-light">Parts of the web site might be broken due to frequent changes.</span>
      </div>
    </div> <!-- hero foot-->
  </section>
  {{ partial "footer" . }}
</body>


</html>
