<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- All the meta tags below will come under this meta partial -->
        {{ partial "meta" . }} 
        {{- partial "head_css" . -}} 
        {{- partial "head.html" . -}}
    </head>
    <body class="layout-default">  <!-- Blocks may include default content. -->
        
        <!-- Above this line  Code of  your templates will share across , like a header -->
        {{- block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
        {{- end }}
       
        {{- partial "footer.html" . -}}
    </body>
</html>
