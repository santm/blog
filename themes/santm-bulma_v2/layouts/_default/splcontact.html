{{ define "header" }} {{ partial "menu" . }} {{ end }}

{{ define "main" }}
<div class="has-shadow" itemscope itemtype="http://schema.org/BlogPosting">
<section class="hero is-success is-bold">
  <div class="hero-body">
  <div class="container has-text-centered">
    <br><h1 class="title is-2">{{ .Page.Title}}</h1>
    </div>
  </div>
</section>
<section class="hero is-primary is-fullheight">
          <div class="hero-body">
              <div class="container">
                <div class="columns is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="column">
                        <form class="box">
                            <div class="field has-text-centered">
                                <img src="/logo.png" width="167">
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input type="email" class="input" placeholder="e.g. your_name@mailserver.com">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input type="password" class="input" placeholder="*********" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <div class="field">
                                <button class="button is-success">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
          </div>
      </section>
</div>


</main>
{{ end }}

{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
