{{ define "header" }} {{ partial "menu" . }} {{ end }}

{{ define "main" }}
<<h1> test </h1>
<div class="has-shadow" itemscope itemtype="http://schema.org/BlogPosting">
<section class="hero is-info is-bold">
  <div class="hero-body">
  <div class="container has-text-centered">
    <br><h1 class="title is-2">{{ .Page.Title}}</h1>
    </div>
  </div>
</section>
<section class="section blog">
       <div class="container">
         <div class="columns is-mobile">
           <div class="column">
             <div class="content blog-post section has-text-justified" itemprop="articleBody">
               <br />
               <div class="container is-fluid column is-8 is-offset-2">
         {{ .Content}}
         <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src='/search.js'></script>

<div class="control">
          <input class="input" id="search-input" type="text" placeholder="What are you looking for?" name="search-input" class="form-control">
</div>
<div id="search-results" class="container"></div>

         </div>
         </div>
         </div>
         </div>
</section>
</div>


</main>
{{ end }}

{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
